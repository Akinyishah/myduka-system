{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container">
    <form>
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" name="full-name" id="" aria-describedby="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Phone_Number</label>
            <input type="Number" class="form-control" name="p-number" id="" aria-describedby="">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email_address</label>
            <input type="email" class="form-control" name="e-add" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="p-swd" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
